version: '3.8'
services:
  sql-server:
    container_name: shop-database
    image: mcr.microsoft.com/azure-sql-edge
    environment:
      - ACCEPT_EULA=1
      - MSSQL_SA_PASSWORD=Initial123!
    ports:
      - "1433:1433"
  api:
    container_name: shop-api
    build:
      context: .
      dockerfile: Dockerfile
    image: shop-backend
    depends_on:
      - sql-server
    environment:
      - ASPNETCORE_URLS=https://+:3000;http://+:3001
      - ConnectionStrings:Sql=Server=sql-server,1433;User Id=SA;Password=Initial123!;
      - Azure:ServiceBus:ConnectionString=Endpoint=sb://shop-service-bus.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=eSr9kadZC9AbfqubN4u5Y81kZdl+t4wLr+ASbKhUSEA=
      - Azure:ServiceBus:QueueOrTopicName=order-created-queue
    ports:
      - "3000:3000"
      - "3001:3001"